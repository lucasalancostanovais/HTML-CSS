<!DOCTYPE html>

    <title>Vídeos com HTML5

<body>
    <h1>Inserindo vídeos ospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/tamb.jpg" controls autoplay loop>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qx8JIoNOz0Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

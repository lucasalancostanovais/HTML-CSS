<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favoricon-BR-Brazil-bandeira.ico" type="image/x-icon">
    <title>Mídia em HTML5</title>
    
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <H2>1° forma de adcionar um audio</H2>

    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!-- FORMATOS: MP3 WAV OGG -->

    <h2>2° forma de adcionar um audio</h2>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduz áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
